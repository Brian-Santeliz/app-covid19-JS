<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Consulta | Covid-19</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="container buscador col-md-9">
        
        <div id="buscador" class="card card-body">
          <h3 class="text-center">
            Consulta las Estadísticas del
            <span style="color: rgb(218, 59, 73);">Covid-19</span> de Cada País
          </h3>
          <div class="container container-fluid">
            <div
              class="thevirustracker-widget"
              data-ccountryid="ALL"
              data-base="ALLDATA"
            ></div>
          </div>
          
          <div class="form-group mt-3">
            <select class="form-control" id="listado-paises">
              <option value="" disabled selected>Selecciona un Pais</option>
            </select>
          </div>

          <button
            type="submit"
            class="mt-2 form-control btn btn-success"
            id="buscarBtn"
          >Buscar</button>
          <div class="spinner mt-5">
            <div class="sk-chase">
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
            </div>
          </div>
          <div id="resultado" class="row mt-5"></div>
        </div>
      </div>
    </div>

 
    <script src="js/app.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://embed.thevirustracker.com/embed.js"
    ></script>
  </body>
</html>
